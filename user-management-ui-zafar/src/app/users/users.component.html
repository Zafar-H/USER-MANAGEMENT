<table class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th colspan="5" style="text-align: center;">Users List</th>
        </tr>
        <tr>
            <th>User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/users/', user.user_id]">Edit</button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="delete(user)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
