<div class="container">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" ngModel class="form-control" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" ngModel class="form-control" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" ngModel class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" ngModel class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
